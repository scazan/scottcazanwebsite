
<div class="date">
	<%= date %>
</div>
<div class="content">
<% if(piece) { %>
<span class="piece"> <%= piece %></span>,
<% } %>
 <%= venue %> -

<% } %>
</div>
<% if(cvDescription) { %>
<div class="cvDescription">
	<%= cvDescription %>
</div>
<% } %>

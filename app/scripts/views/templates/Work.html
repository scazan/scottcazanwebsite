<div class="title">
	<%= title %>
</div>

<% if(image) { %>
<div class="image">
	<img src="<%=image%>"/>
</div>
<% } %>

<% if(media) { %>
<div class="media">
	<%= media %>
</div>
<% } %>

<% if(description) { %>
<div class="description">
	<%= description %>
</div>
<% } %>

<% if(video) { %>
<div class="video">
	<%= video %>
</div>
<% } %>
